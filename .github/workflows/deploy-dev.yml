name: ğŸš§ Deploy MentorBooster to Dev EC2

on:
  push:
    branches: [ main ]

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: ğŸ§¾ Checkout source code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
        continue-on-error: false

      - name: â˜• Set up Java 17
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '17'
        continue-on-error: false

      - name: ğŸ—ï¸ Build with Maven (skip tests)
        run: |
          echo "ğŸ› ï¸ Starting Maven build..."
          # âš ï¸ IMPORTANT:
          # If you use './mvnw clean package', make sure your project and repo includes:
          # âœ… mvnw
          # âœ… mvnw.cmd
          # âœ… .mvn/wrapper/
          #
          # Otherwise, GitHub Actions won't know how to run Maven and this step will fail!
          chmod +x mvnw 
          ./mvnw clean package -DskipTests
          echo "âœ… Build complete!"
        continue-on-error: false

      - name: ğŸ“¦ Copy JAR to Dev EC2
        uses: appleboy/scp-action@v0.1.7
        with:
          host: ${{ secrets.EC2_DEV_HOST }}
          username: ${{ secrets.EC2_DEV_USER }}
          key: ${{ secrets.EC2_DEV_SSH_KEY }}
          source: "target/*.jar"
          target: "~/mentorbooster-deploy"
          strip_components: 1
        continue-on-error: false

      - name: ğŸ·ï¸ Rename JAR with IST timestamp and update symlink
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.EC2_DEV_HOST }}
          username: ${{ secrets.EC2_DEV_USER }}
          key: ${{ secrets.EC2_DEV_SSH_KEY }}
          script: |
            echo "ğŸ” Navigating to deploy directory..."
            cd ~/mentorbooster-deploy
            
            echo "ğŸ” Searching for latest .jar file..."
            latest_file=$(ls -t *.jar 2>/dev/null | head -n 1)
            
            if [ -z "$latest_file" ]; then
              echo "âŒ No .jar files found. Exiting..."
              exit 1
            fi
            
            echo "âœ… Found: $latest_file"
            
            timestamp=$(TZ='Asia/Kolkata' date +"%Y-%m-%d-%H-%M-%S")
            echo "ğŸ•’ IST Timestamp: $timestamp"
            
            new_name="mentorbooster-${timestamp}.jar"
            echo "ğŸ“¦ Renaming '$latest_file' â†’ '$new_name'"
            mv "$latest_file" "$new_name"
            
            echo "ğŸ”— Updating symlink 'mentorbooster-latest.jar' â†’ '$new_name'"
            ln -sf "$new_name" mentorbooster-latest.jar
            
            echo "ğŸ§¹ Cleaning up old .jar files (keeping latest 10 only)..."
            ls -tp *.jar | grep -v '/$' | tail -n +11 | xargs -r rm --
            
            echo "âœ… Rename and symlink, and cleanup complete!"
        continue-on-error: false

      - name: ğŸ” Restart MentorBooster app on Dev EC2
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.EC2_DEV_HOST }}
          username: ${{ secrets.EC2_DEV_USER }}
          key: ${{ secrets.EC2_DEV_SSH_KEY }}
          script: |
            echo "ğŸ§  Navigating to deploy directory..."
            cd ~/mentorbooster-deploy
            
            echo "ğŸ§¹ Restarting app using start.sh"
            ./start.sh
            
            echo "ğŸš€ App restarted! Check log.txt for logs."
        continue-on-error: false
